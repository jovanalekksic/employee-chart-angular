<div class="wrapper">
    <div class="tabela">

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th id="center">Total Time in Month</th>
                    <th id="center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees " [ngClass]="{'highlight': employee.TotalHours < 100}">
                    <td>{{ employee.EmployeeName }}</td>
                    <td id="center">{{ employee.TotalHours+" hrs"}}</td>
                    <td id="center"><a href="" id="link">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="piechart">
        <app-pie-chart [data]="employees"></app-pie-chart>
    </div>

</div>
